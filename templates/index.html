<!DOCTYPE html>
<html>
<head>
    <title>Simple ESG Evaluation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9;">
    <div style="max-width: 400px; margin: 80px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center;">
        <h2>Start</h2>

        {% if username %}
            <h1>Welcome, {{ username }}!</h1>
            <p>You have successfully logged in.</p>
            <form method="get" action="/logout">
                <button type="submit" style="background-color: blue; color: white; padding: 10px 20px; margin: 10px;">Logout</button>
            </form>
        {% else %}
            <h1>Please login</h1>
            <p>You are not logged in.</p>
            <form method="POST" action="/login">
                <button type="submit" style="background-color: blue; color: white; padding: 10px 20px; margin: 10px;">Login</button>
            </form>
        {% endif %}

        <form method="get" action="/survey">
            <button type="submit" style="background-color: black; color: white; padding: 10px 20px; margin: 10px;">Survey</button>
        </form>

        <form method="get" action="/result">
            <button type="submit" style="background-color: green; color: white; padding: 10px 20px; margin: 10px;">Result</button>
        </form>
    </div>
</body>
</html>
